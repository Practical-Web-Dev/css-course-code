<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Backgrounds</title>
  <style>
    .div1 {
      background-color: green;
      height: 400px;
      width: 100%;
    }

    .div2 {
      background: red;
      height: 400px;
      width: 100%;
      margin-top: 3rem;
    }

    .div3 {
      background-image: url(./img/milky-way.jpg);
      background-repeat: no-repeat;
      height: 400px;
      width: 100%;
      margin-top: 3rem;
    }

    h1 {
      color: white;
      font-size: 50px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="div1"></div>
  <div class="div2"></div>
  <div class="div3">
    <h1>Welcome to Outer Space</h1>
    <button>Click Here</button>
  </div>
</body>

</html>
