<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Colors</title>
  <style>
    div {
      width: 100%;
      height: 400px;
      margin: 3rem 0rem;
    }

    .div1 {
      background-color: red;

    }

    .div2 {
      background-color: #00FFFF;
      color: red;


    }

    .div3 {
      background-color: rgb(20, 52, 164);
      color: hsl(9, 100%, 64%);
      ;
    }

    .div4 {
      background-color: hsl(9, 100%, 64%);
    }
  </style>
</head>

<body>
  <div class="div1">
    Div
  </div>
  <div class="div2">
    Div
  </div>
  <div class="div3">
    Div
  </div>
  <div class="div4">
    Div
  </div>
</body>

</html>
